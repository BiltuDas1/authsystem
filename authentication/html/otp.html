<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your OTP Code</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: &quot;Segoe UI&quot;, Tahoma, Geneva, Verdana, sans-serif;
    "
  >
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="center" style="padding: 20px 0">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="400"
            style="
              background-color: #ffffff;
              border-radius: 8px;
              overflow: hidden;
              box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            "
          >
            <tr>
              <td
                align="center"
                style="
                  padding: 30px 20px;
                  background-color: #4a90e2;
                  color: #ffffff;
                "
              >
                <h2 style="margin: 0; font-size: 24px">
                  Security Verification
                </h2>
              </td>
            </tr>
            <tr>
              <td align="center" style="padding: 40px 30px">
                <p
                  style="
                    margin: 0;
                    font-size: 16px;
                    color: #333333;
                    line-height: 1.5;
                  "
                >
                  Use the following One-Time Password (OTP) to complete your
                  login. This code is valid for
                  <b>{MINUTES}</b>.
                </p>
                <div
                  style="
                    margin: 30px 0;
                    padding: 15px;
                    background-color: #f9f9f9;
                    border: 1px dashed #cccccc;
                    border-radius: 4px;
                  "
                >
                  <span
                    style="
                      font-size: 32px;
                      font-weight: bold;
                      letter-spacing: 8px;
                      color: #4a90e2;
                    "
                    >{OTP}</span
                  >
                </div>
                <p style="margin: 0; font-size: 14px; color: #777777">
                  If you did not request this code, please ignore this email or
                  contact support.
                </p>
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  padding: 20px;
                  background-color: #f4f4f4;
                  color: #999999;
                  font-size: 12px;
                "
              >
                &copy; 2026 Localhost. <br />
                127.0.0.1
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
